{% extends 'base.html' %}

{% block content %}
  <h2>Add Category</h2>
  <form action="{% url 'add_category' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="waves-effect waves-light btn" type="submit">Add Category</button>
</form>
<div>
  <a href="{% url 'all_categories' %}">Back To Categories</a>
</div>
{% endblock %}
